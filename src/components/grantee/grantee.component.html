<div>
	<ul>
		<li>
			<a href="#home" class="animate">Home</a>
		</li>
		<li>
			<a href="#Transactions" class="animate">My Transactions</a>
		</li>
		<li>
			<a href="#Profile">Profile</a>
		</li>
		<li>
			<select aria-placeholder="Select A Grantee" name="GranteeSelector" id="granteeSelector" [(ngModel)]="grantee" (ngChnage)="UpdateSelectedGrantee(grantee)">
		    <option *ngFor="let _grantee of GetAllGrantees()" [ngValue]="_grantee">{{_grantee.name}}</option>
	    </select>
		</li>
		<li style="float:right">
			<a class="exit" href="#logOut" class="animate">Logout</a>
		</li>
	</ul>
	<form class="use-form">
	</form>
</div>
<div class="cBody">
	<div id="top" classs="tCenter">
		<div id="top_left" class="tLeft quad">
			<grantee-chart *ngIf="grantee" [UpdateSelectedGrantee]="grantee"></grantee-chart>
		</div>
		<div id="top_right" class=" tRight quad">
			<grantee-chart transactions="grantee"></grantee-chart>
		</div>
	</div>
	<div id="bottom" class="bCenter">
		<div id="bottom_left" class="bLeft quad">
			<grantee-transactions *ngIf="grantee" [UpdateSelectedGrantee]="grantee"></grantee-transactions>
		</div>
		<div id="bottom_right" class="bRight quad">
			<grantee-approvals></grantee-approvals>
		</div>
	</div>
</div>
