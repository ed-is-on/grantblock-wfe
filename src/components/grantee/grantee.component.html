<div class="cBody">
	<div id="top" classs="tCenter">
		<div id="top_left" class="tLeft quad">
			<grantee-transactions *ngIf="grantee" [UpdateSelectedGrantee]="grantee"></grantee-transactions>
		</div>
		<div id="top_right" class=" tRight quad">
			<grantee-chart transactions="grantee"></grantee-chart>
		</div>
	</div>
	<div id="bottom" class="bCenter">
		<div id="bottom_left" class="bLeft quad">
			<grantee-approvals></grantee-approvals>
		</div>
		<div id="bottom_right" class="bRight quad">
			<grantee-chart *ngIf="grantee" [UpdateSelectedGrantee]="grantee"></grantee-chart>
		</div>
	</div>
</div>
